<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Cafe Menu</title>
</head>
<body>
    <div class="menu">
        <main>
            <h1>CAMPER CAFE</h1>
            <p class="established">Est. 2020</p>
            <hr />

            <section>
                <h2>Coffee</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/coffee.jpg" alt="coffee mug"/>
                <article class="item">
                    <p class="flavour">French Vanilla</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Caramel Machiato</p>
                    <p class="price">3.50</p>
                </article>
                <article class="item">
                    <p class="flavour">Hazelnut</p>
                    <p class="price">3.75</p>
                </article>
                <article class="item">
                    <p class="flavour">Pump</p>
                    <p class="price">4.00</p>
                </article>
                <article class="item">
                    <p class="flavour">Mocha</p>
                    <p class="price">4.50</p>
                </article>
            </section>

            <section>
                <h2>Deserts</h2>
                <img src="https://cdn.freecodecamp.org/curriculum/css-cafe/pie.jpg" alt="coffee mug"/>
                <article class="item">
                    <p class="desert">Donut</p>
                    <p class="price">1.50</p>
                </article>
                <article class="item">
                    <p class="desert">Cherry Pie</p>
                    <p class="price">2.75</p>
                </article>
                <article class="item">
                    <p class="desert">Cheese Calke</p>
                    <p class="price">3.00</p>
                </article>
                <article class="item">
                    <p class="desert">Cinnamon Roll</p>
                    <p class="price">2.50</p>
                </article>
                <hr>
            </section>

            <footer>
                <p>
                    <a href="https://www.google.com" target="_blank">Visit our website</a>
                </p>
                <p>123 Downlin Street</p>
            </footer>

        </main>
    </div>
</body>
</html>
